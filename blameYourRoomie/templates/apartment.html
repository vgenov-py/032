{%extends "base.html"%}
<!-- #87cef5; -->
{%block main%}

{%if apartment%}
<div class="card text-center bg-success bg-opacity-50" style="width: 30rem;">
    <img src="https://images.unsplash.com/photo-1519378045141-f05b62faa055?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" class="card-img-top" alt="Aquí debería haber la img de una casa">
    <div class="card-body">
      <h5 class="card-title">{{apartment.address}}</h5>
      <p class="card-text">Rooms: {{apartment.rooms}}</p>
      <div class="d-flex justify-content-evenly">
        <a href="/roomies" class="btn btn-success">Roomies</a>
        <a href="/invoices" class="btn btn-primary">Invoices</a>
      </div>
    </div>
</div>

{%else%}

<form method="POST">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Address</label>
      <input name="address" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
      <div id="emailHelp" class="form-text">Your flat address</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Rooms</label>
      <input name="rooms" type="number" class="form-control" id="exampleInputPassword1" required>
    </div>
    <button type="submit" class="btn btn-dark">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-house-heart-fill" viewBox="0 0 16 16">
        <path d="M7.293 1.5a1 1 0 0 1 1.414 0L11 3.793V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v3.293l2.354 2.353a.5.5 0 0 1-.708.707L8 2.207 1.354 8.853a.5.5 0 1 1-.708-.707L7.293 1.5Z"></path>
        <path d="m14 9.293-6-6-6 6V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V9.293Zm-6-.811c1.664-1.673 5.825 1.254 0 5.018-5.825-3.764-1.664-6.691 0-5.018Z"></path>
        </svg>
         Create!
    </button>
</form>
{%endif%}
{%endblock%}
